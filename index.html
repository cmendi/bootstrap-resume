<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Resume</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black">
    <div class="container py-4">
      <div class="p-5 mb-4 bg-primary rounded-3">
        <div class="container-fluid py-5">
          <h1 class="fw-bold text-black">Chris Mendenhall</h1>
          <h3 class="text-black">Web-developer</h3>
        </div>
      </div>
      <div class="alert alert-warning text-black">
        This resume was created using Boostrap 5.2.3!
      </div>
      <div class="row py-3">
        <h3 class="text-white">My Skills</h3>
      </div>
      <div class="row ms-0">
        <ul class="list-group">
          <li
            class="list-group-item bg-black text-white border border-white d-flex justify-content-between"
          >
            HTML/CSS
            <span class="badge rounded-pill bg-primary">60%</span>
          </li>
          <li
            class="list-group-item bg-black text-white border border-white d-flex justify-content-between"
          >
            Javascript
            <span class="badge rounded-pill bg-primary">5%</span>
          </li>
          <li
            class="list-group-item bg-black text-white border border-white d-flex justify-content-between"
          >
            PHP
            <span class="badge rounded-pill bg-primary">1%</span>
          </li>
          <li
            class="list-group-item bg-black text-white border border-white d-flex justify-content-between"
          >
            Snowboarding
            <span class="badge rounded-pill bg-primary">100%</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
